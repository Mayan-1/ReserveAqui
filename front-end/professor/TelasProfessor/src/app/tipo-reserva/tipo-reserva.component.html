<div class="flex justify-center items-center min-h-screen relative">
  <div class="flex space-x-4">
    <!-- Card 1 -->
    <div class="w-64 p-6 bg-white border-2 rounded-lg shadow-md">
      <div class="flex justify-center mb-4">
        <img
          src="assets/materiais.png"
          alt="Icone laboratório"
          class="w-12 h-12"
        />
      </div>
      <p class="text-center text-gray-700">
        Reserve os materiais e equipamentos que você precisa para suas aulas ou
        eventos, de maneira simples e rápida.
      </p>
      <div class="flex justify-center mt-4">
        <label class="flex items-center cursor-pointer relative">
          <input
            type="radio"
            name="reservation"
            value="materiais"
            class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
            [(ngModel)]="selectedOption"
            (change)="onSelectionChange()"
          />
          <span
            class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3.5 w-3.5"
              viewBox="0 0 20 20"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="1"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
        </label>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="w-64 p-6 bg-white border-2 rounded-lg shadow-md">
      <div class="flex justify-center mb-4">
        <img
          src="assets/classe.png"
          alt="Icone sala de aula"
          class="w-12 h-12"
        />
      </div>
      <p class="text-center text-gray-700">
        Reserve a sala de aula ideal para suas atividades, garantindo o espaço
        necessário na data e horário desejados.
      </p>
      <div class="flex justify-center mt-4">
        <label class="flex items-center cursor-pointer relative">
          <input
            type="radio"
            name="reservation"
            value="sala"
            class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
            [(ngModel)]="selectedOption"
            (change)="onSelectionChange()"
          />
          <span
            class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3.5 w-3.5"
              viewBox="0 0 20 20"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="1"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </span>
        </label>
      </div>
    </div>
  </div>

  <!-- Botão "Próximo" -->
  <button
    class="absolute bottom-4 right-4 px-6 py-3 rounded-lg shadow-md text-white bg-blue-800"
    [class.bg-gray-400]="!selectedOption"
    [class.bg-blue-600]="selectedOption"
    [disabled]="!selectedOption"
    (click)="onNext()"
  >
    Próximo
  </button>
</div>
