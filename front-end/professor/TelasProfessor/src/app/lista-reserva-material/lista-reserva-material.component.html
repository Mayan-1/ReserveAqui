<body>
  <div class="relative overflow-x-auto sm:rounded-lg">
    <div class="p-16">
      <div class="fkex justify-between items-center">
        <div class="flex items-center justify-center"></div>
        <div></div>
      </div>
      <div
        class="flex items-center justify-between flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 py-4 bg-white header-table p-4"
      >
        <div class="flex items-center space-x-4 px-4 py-2">
          <!-- Botão de Ações -->
          <button
            id="dropdownActionButton"
            data-dropdown-toggle="dropdownAction"
            class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5"
            type="button"
          >
            <span class="sr-only">Action button</span>
            10
            <svg
              class="w-2.5 h-2.5 ms-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>

          <!-- Campo de busca -->
          <div class="relative">
            <div
              class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="table-search-users"
              class="pl-10 pr-3 py-2 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Buscar"
            />
          </div>
        </div>

        <div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Cadastrar
          </button>
        </div>
      </div>
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-2 py-3">Sala</th>
            <th scope="col" class="px-2 py-3">Professor</th>
            <th scope="col" class="px-2 py-3">Data</th>
            <th scope="col" class="px-2 py-3">Turno</th>
            <th scope="col" class="px-2 py-3">Status</th>
            <th scope="col" class="px-2 py-3">Ação</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="bg-white border-b">
            <th
              scope="row"
              class="flex items-center py-4 text-gray-900 whitespace-nowrap"
            >
              <div class="">
                <div class="text-base">Kit Arduino</div>
              </div>
            </th>
            <td class="px-2 py-4">Ícaro</td>
            <td class="py-4">
              <div class="flex items-center">
                <!-- <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> -->
                19/12/2024
              </div>
            </td>

            <td class="px-2 py-4">
              <div class="flex items-center">
                <!-- <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> -->
                Noturno
              </div>
            </td>
            <td class="px-2 py-4">
              <div class="flex items-center bg-green-300 rounded-full w-fit">
                <!-- <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> -->
                Agendado
              </div>
            </td>
            <td class="px-2 py-4">
              <!-- Modal toggle -->
              <!-- <a
                href="#"
                type="button"
                data-modal-target="editUserModal"
                data-modal-show="editUserModal"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >Edit user</a
              > -->
              <div class="flex items-center justify-start">
                <a href="#1">
                  <img src="assets/icon-edit.svg" class="w-6 h-6" alt="" />
                </a>
                <a href="#2">
                  <img
                    src="assets/icon-delete.svg"
                    class="ml-3 w-6 h-6"
                    alt=""
                  />
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Edit user modal -->
      <div
        id="editUserModal"
        tabindex="-1"
        aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <form class="relative bg-white rounded-lg">
            <!-- Modal header -->
            <div class="flex items-start justify-between border-b rounded-t">
              <h3 class="text-xl font-semibold text-gray-900">Edit user</h3>
              <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="editUserModal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="first-name"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >First Name</label
                  >
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="Bonnie"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="last-name"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="Green"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="example@company.com"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="phone-number"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Phone Number</label
                  >
                  <input
                    type="number"
                    name="phone-number"
                    id="phone-number"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="e.g. +(12)3456 789"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="department"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Department</label
                  >
                  <input
                    type="text"
                    name="department"
                    id="department"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="Development"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="company"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Company</label
                  >
                  <input
                    type="number"
                    name="company"
                    id="company"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="123456"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="current-password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    name="current-password"
                    id="current-password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="••••••••"
                    required=""
                  />
                </div>
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="new-password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >New Password</label
                  >
                  <input
                    type="password"
                    name="new-password"
                    id="new-password"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                    placeholder="••••••••"
                    required=""
                  />
                </div>
              </div>
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-center p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b"
            >
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Save all
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
