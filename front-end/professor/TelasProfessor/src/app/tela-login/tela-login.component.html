<div class="bg-white flex justify-center items-center min-h-screen">
  <!-- Decorative Shape -->
  <div
    class="absolute inset-0 md:relative text-white md:w-1/2 flex items-center justify-center p-6 w-auto"
  >
    <img
      src="assets/bg-login.svg"
      alt="Decorative Shape"
      class="absolute top-0 left-0 w-full h-full object-cover"
    />
    <div
      class="relative z-10 flex flex-col justify-center items-center text-center"
    >
      <img
        src="assets/img-login.png"
        alt="Calendar Illustration"
        class="mb-4"
      />
    </div>
  </div>

  <!-- Form Section -->
  <div
    class="relative z-10 bg-white w-full md:w-1/2 p-8 flex flex-col justify-center items-center shadow-2xl"
  >
    <div class="mb-6">
      <img src="assets/logo.png" alt="ReserveAqui Logo" class="mx-auto" />
    </div>

    <!-- Form Angular -->
    <form class="w-full max-w-sm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold"
          >E-mail*</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite seu e-mail"
          required
          #emailField="ngModel"
        />
        <!-- Validation -->
        <div
          *ngIf="emailField.invalid && emailField.touched"
          class="text-red-500 text-sm"
        >
          Por favor, insira um e-mail vÃ¡lido.
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold"
          >Senha*</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="senha"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite sua senha"
          required
          #passwordField="ngModel"
        />
        <!-- Validation -->
        <div
          *ngIf="passwordField.invalid && passwordField.touched"
          class="text-red-500 text-sm"
        >
          Por favor, insira sua senha.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Carregando...</span>
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="text-center">
        <a href="#" class="text-blue-500 hover:underline"
          >Esqueci minha senha</a
        >
      </div>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
