<div class="row-auto overflow-x-auto relative">
  <img src="assets/objeto2.svg" class="objeto2" />
  <img src="assets/objeto3.svg" class="objeto3" />

  <div class="grid-6">
    <div
      class="bg-left-login w-3/4 rounded-r-lg h-screen flex justify-center items-center"
    >
      <img src="assets/img-tela-login.png" class="ml-96" />
    </div>
  </div>
  <div class="grid-6">
    <div class="shadow-2xl w-2/3 rounded-md mt-48 mx-12">
      <div class="flex justify-center items-center">
        <img src="assets/logo.png" class="" />
      </div>
      <form class="p-6" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            E-mail
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="text"
            [(ngModel)]="email"
            name="email"
            placeholder="E-mail"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Senha
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            [(ngModel)]="senha"
            name="senha"
            placeholder="******************"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            type="submit"
            [disabled]="isLoading"
          >
            {{ isLoading ? "Entrando..." : "Entrar" }}
          </button>
        </div>
        <div class="flex items-center justify-center p-2">
          <a
            class="font-bold text-sm text-blue-500 hover:text-blue-800 text-center ml-2"
            href="#"
          >
            Esqueceu sua senha?
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs"></p>
    </div>
    <div class="w-2/3 mx-12">
      <form class="bg-white shadow-2xl rounded-md mt-4 p-6">
        <div class="flex items-center justify-center">
          Ainda n√£o tem conta?
          <a
            class="font-bold text-sm text-blue-500 hover:text-blue-800 text-center ml-2"
            href="#"
            routerLink="/cadastro-adm"
          >
            Realize seu cadastro.
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
