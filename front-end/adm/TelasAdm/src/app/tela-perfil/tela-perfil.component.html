<div class="max-w-5xl mx-auto mt-24">
  <div class="bg-white shadow-md rounded p-4 col-span-2 relative">
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-blue-500 transition"
      title="Editar informações"
    >
      <span class="material-icons" (click)="irParaEditar(administrador.id)"
        >edit</span
      >
    </button>

    <h2 class="text-gray-800 font-bold mb-4">Suas informações:</h2>
    <div class="space-y-3">
      <div class="flex items-center">
        <label class="w-1/4 text-gray-700 font-medium">Nome:</label>
        <span
          class="flex-grow bg-gray-100 px-4 py-2 rounded border text-gray-600"
        >
          {{ administrador?.nome }}
        </span>
      </div>
      <div class="flex items-center">
        <label class="w-1/4 text-gray-700 font-medium">Email:</label>
        <span
          class="flex-grow bg-gray-100 px-4 py-2 rounded border text-gray-600"
        >
          {{ administrador?.email }}
        </span>
      </div>
      <div class="flex items-center">
        <label class="w-1/4 text-gray-700 font-medium">Senha:</label>
        <span
          class="flex-grow bg-gray-100 px-4 py-2 rounded border text-gray-600"
        >
          ********
        </span>
      </div>
      <div class="flex items-center">
        <label class="w-1/4 text-gray-700 font-medium">Telefone:</label>
        <span
          class="flex-grow bg-gray-100 px-4 py-2 rounded border text-gray-600"
        >
          {{ administrador?.telefone | mask : "(00) 00000-0000" }}
        </span>
      </div>
      <div class="flex items-center">
        <label class="w-1/4 text-gray-700 font-medium">CPF:</label>
        <span
          class="flex-grow bg-gray-100 px-4 py-2 rounded border text-gray-600"
        >
          {{ administrador?.cpf | mask : "000.000.000-00" }}
        </span>
      </div>
    </div>
  </div>
</div>
